<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>NBA 2K19 Preorder Sign-Up</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <script src="js/script.js"></script>
</head>
<body>
  <h1>NBA 2K19</h1>
  <h2>Release Date: September 7, 2018</h2>
  <h1><img src="images/2K19.jpeg" alt="2K19" height="600" width="600"></h1>
  <h2>Sign up below to be added to the Preorder</h2>
  <div class="form">
  <form name="NBA" onsubmit="success()" >
    <fieldset>
      <div>
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="firstname" placeholder="Enter your First Name" autocomplete="on" required>
      </div>
      <div>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lastname" placeholder="Enter your Last Name" autocomplete="on" required>
      </div>
      <div>
        <label for="tel">Phone Number: </label>
        <input type="tel" id="tel" name="tel" placeholder="(000)000-0000" autocomplete="on" required>
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="email@address.com" autocomplete="on" required>
      </div>
      <div>
        <input type="submit" id = "submit"  value="Sign Up For Preorder">
      </div>
    </fieldset>
  </form>
  </div>
<footer>
  <p>
    HasanRizwan 
  </p>
</footer>
</body>
</html>
