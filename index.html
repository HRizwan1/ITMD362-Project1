<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>NBA 2k19 Preorder Sign-Up</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <form method="get" action="#null">
    <fieldset>
      <legend>Form</legend>
        <p>
          <label>Email Address:</label>
          <input type="email" name="email" placeholder="email@address.com" size="40">
        </p>
        <p>
          <label>Phone Number:</label>
          <input type="text" name="phone" placeholder="(000)000-0000" size="20">
        </p>
        <p>
          <label>Date of Birth:</label>
          <input type="text" name="birthdate" placeholder="MM/DD/YYYY" size="12">
        </p>
        <p>
          <input type="submit" value="Submit">
        </p>
    </fieldset>
  </form>
<footer>
  <p>
    HasanRizwan 
  </p>
</footer>
</body>
</html>
